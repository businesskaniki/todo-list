<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo list</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="main">
      <div class="nav-div">
        <div class="para">
          <p>today`s to do</p>
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>

        <form class="form" id="form">
          <div class="message">
            <input class="forminput" type="text" id="text-input" placeholder="add your list ..." />
            <small id="error"></small>
          </div>
          <button id="submit-btn" type="submit" ><i class="fa fa-paper-plane" aria-hidden="true"></i>
          </button>
        </form>
      </div>
      <div class="todo">
        <ul class="list-items" id="list">
          <li>
            <div class="small-txt">
              <input type = "checkbox">
              <h5>task</h5>
            </div>
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
          </li>
          <!-- <li>
            <div class="small-txt">
              <input type = "checkbox">
              <h5>task</h5>
              </div>
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
          </li>
          <li>
            <div class="small-txt">
              <input type = "checkbox">
              <h5>task</h5>
              </div>
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i> -->
          </li>
        </ul>
      </div>
      <footer>
        <span> clear all compleated </span>
      </footer>
    </div>
  </body>
</html>
